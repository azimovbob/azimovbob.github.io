<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
    </head>
    <body>
        <header><h1>Breakfast Ipsum</h1></header>
        <hr>
        <nav>
            <table width="50%">
                <tr>
                    <th><a href="index.html">Home</a></th>
                    <th><a href="menu.html">Menu</a></th>
                    <th><a href="">Contacts</a></th>
                </tr>
            </table>
            <hr>
        </nav>
        <section>
            <form action="" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <br><br>
                <label for="Phone">Phone:</label>
                <input type="number" id="phone">
                <br><br>
                <label for="reason">Reason for Inquiry</label>
                <select id="reason">
                    <option>Catering</option>
                    <option>Private Party</option>
                    <option>Feedback</option>
                    <option>Others</option>
                </select>
                <br><br><br><br>
                    <label for="information">Additional Information:</label>
                    <textarea id="comments" rows="4" cols="50"></textarea>
                    <br><br>
                    <p>Have you been to the restaurant? </p>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="radio">
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="radio">
                    <br><br>
                    <p>Best days to contact you: </p>
                    <input type="checkbox" id="Mon" name="checkbox">
                    <label for="checkbox">M</label>
                    <input type="checkbox" id="Tue" name="checkbox">
                    <label for="checkbox">T</label>
                    <input type="checkbox" id="W" name="checkbox">
                    <label for="checkbox">W</label>
                    <input type="checkbox" id="Thu" name="checkbox">
                    <label for="checkbox">Th</label>
                    <input type="checkbox" id="F" name="checkbox">
                    <label for="checkbox">F</label>
                    <br><br>
                    <input type="submit" id="sendRequest" value="Send Request">
            </form>
        </section><br><br><br><br><br>
        <hr/>
        <footer><strong>6 New ln<br>
            Staten Island, NY</strong>
        </footer>
    </body>
</html>
